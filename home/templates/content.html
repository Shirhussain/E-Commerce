{% load static %}



	<!-- section -->
	<div class="section">
		<!-- container -->
		<div class="container">
			<!-- row -->
			<div class="row">
				<!-- section title -->
				<div class="col-md-12">
					<div class="section-title">
						<h2 class="title">Latest Products</h2>
					</div>
				</div>
				<!-- section title -->
				
				{% for product in products_latest %}
					<!-- Product Single -->
					<div class="col-md-3 col-sm-6 col-xs-6">
						<div class="product product-single">
							<div class="product-thumb">
								<a href="#" class="main-btn quick-view"><i class="fa fa-search-plus"></i> Quick view</a>
								<img src="{{product.image.url}}" alt="product image" style="height: 170px;">
							</div>
							<div class="product-body">
								<h3 class="product-price">${{product.price}}</h3>
								<div class="product-rating">
									<i class="fa fa-star"></i>
									<i class="fa fa-star"></i>
									<i class="fa fa-star"></i>
									<i class="fa fa-star"></i>
									<i class="fa fa-star-o empty"></i>
								</div>
								<h2 class="product-name"><a href="#">{{product.title}}</a></h2>
								<div class="product-btns">
									<button class="main-btn icon-btn"><i class="fa fa-heart"></i></button>
									<button class="main-btn icon-btn"><i class="fa fa-exchange"></i></button>
									<a href="#" class="primary-btn add-to-cart"><i class="fa fa-shopping-cart"></i> Add to Cart</a>
								</div>
							</div>
						</div>
					</div>
					<!-- /Product Single -->
				{% endfor %}
			</div>
			<!-- /row -->

			<!-- row -->
			<div class="row">
				<!-- section title -->
				<div class="col-md-12">
					<div class="section-title">
						<h2 class="title">Picked For You</h2>
					</div>
				</div>
				<!-- section title -->
				
				
				<!-- Product Single -->
				{% for product in products_picked %}					
					<div class="col-md-3 col-sm-6 col-xs-6">
						<div class="product product-single">
							<div class="product-thumb">
								<div class="product-label">
									<span>New</span>
									<span class="sale">-20%</span>
								</div>
								<button class="main-btn quick-view"><i class="fa fa-search-plus"></i> Quick view</button>
								<img src="{{product.image.url}}" alt="product image" style="height: 170px;">
							</div>
							<div class="product-body">
								<h3 class="product-price">$32.50 <del class="product-old-price">{{product.price}}</del></h3>
								<div class="product-rating">
									<i class="fa fa-star"></i>
									<i class="fa fa-star"></i>
									<i class="fa fa-star"></i>
									<i class="fa fa-star"></i>
									<i class="fa fa-star-o empty"></i>
								</div>
								<h2 class="product-name"><a href="#">{{product.title}}</a></h2>
								<div class="product-btns">
									<button class="main-btn icon-btn"><i class="fa fa-heart"></i></button>
									<button class="main-btn icon-btn"><i class="fa fa-exchange"></i></button>
									<a href="#" class="primary-btn add-to-cart"><i class="fa fa-shopping-cart"></i> Add to Cart</a>
								</div>
							</div>
						</div>
					</div>
				{% endfor %}
				<!-- /Product Single -->

			</div>
			<!-- /row -->
		</div>
		<!-- /container -->
	</div>
	<!-- /section -->
